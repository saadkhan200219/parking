<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Car Parking Management System</h1>
  </header>

  <nav>
    <button onclick="window.location.href='add-car.html'">Add Car Entry</button>
    <button onclick="window.location.href='view-slots.html'">View Slots</button>
    <button id="logoutButton">Logout</button>
  </nav>

  <main>
    <section class="dashboard">
      <div class="card">
        <h2>Total Cars Parked</h2>
        <p id="totalCars">15</p>
      </div>
      <div class="card">
        <h2>Available Slots</h2>
        <p id="availableSlots">10</p>
      </div>
      <div class="card">
        <h2>Occupied Slots</h2>
        <p id="occupiedSlots">5</p>
      </div>
    </section>
  </main>

  <script>
    // Check if the user is logged in
    fetch('http://127.0.0.1:5000/api/check_login', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.message !== 'Logged in') {
        window.location.href = 'login.html'; // Redirect to login page if not logged in
      }
    })
    .catch(error => console.error('Error:', error));

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
      fetch('http://127.0.0.1:5000/api/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Logged out successfully') {
          window.location.href = 'login.html'; // Redirect to login page after logout
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
